apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommendation-staging
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: craftista:recommendation-staging-stage
spec:
  project: craftista
  source:
    repoURL: https://github.com/Mohamedgh01/microservice-helmcharts-gitops-projects
    targetRevision: main
    path: service-charts/recommendation
    helm:
      valueFiles:
        - ../../env/staging/recommendation/recommendation-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
