apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: catalogue-db-dev
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: craftista:catalogue-db-dev-stage
    argocd.argoproj.io/plugin-env-VAULT_ADDR: http://vault.vault.svc.cluster.local:8200
    argocd.argoproj.io/plugin-env-VAULT_ROLE: argocd-role
    argocd.argoproj.io/plugin-env-VAULT_SKIP_VERIFY: "true"
spec:
  project: craftista
  source:
    repoURL: https://github.com/Mohamedgh01/microservice-helmcharts-gitops-project
    targetRevision: main
    path: service-charts/catalogue-db
    plugin:
      name: argocd-vault-plugin
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

